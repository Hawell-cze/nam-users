      <!-- Tabulka uživatelů -->
      <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title mb-3 text-center text-md-start">Seznam uživatelů</h5>
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead [ngClass]="{'table-dark': !editUser, 'table-success': editUser}">
                        <tr>
                            <th>Jméno</th>
                            <th>Příjmení</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Stav</th>
                            <th *ngIf="editUser">Akce</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{  user.firstName }}</td>
                            <td>{{  user.lastName }}</td>
                            <td>{{  user.email }}</td>
                            <td>{{  user.role }}</td>
                            <td>{{  user.status }}</td>
                            <td *ngIf="editUser">
                                <button (click)="onDeleteUser(user.id)" class="btn btn-sm btn-danger">Smazat</button>
                                <button (click)="onEditUser(user.id)" class="btn btn-sm btn-primary">Editovat</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button *ngIf="editUser" (click)="onEditUser(0)" class="btn btn-sm btn-success ">Přidat nového uživatele</button>
            </div>
        </div>
    </div>
